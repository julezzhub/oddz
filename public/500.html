<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=ABeeZee|Poppins|Roboto+Mono:100,300,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/scss" href="./404.scss">
  <style>
  body {
      background: #181825;
    }

    #error {
      margin: 0 auto;
      display: block;
    }

    .btn-purple {
      background: #C299FC !important;
      color: #FFFFFF;
      font-weight: 600;
      font-size: 16px;
      border-radius: 6px;
      height: 60px;
      text-align: center;
      line-height: 24px;
      text-transform: uppercase;
      width: 100%;
      margin-top: 10px;
      letter-spacing: 0.1em;
      border: none;
      text-decoration: none;
      padding: 15px;
    }

    *{
    transition: all 0.6s;
    }

    html {
        height: 100%;
    }

    body{
        font-family: 'Roboto', monospace;
        color: #C299FC;
        margin: 0;
        font-weight: 500;
    }

    #main{
        display: table;
        width: 100%;
        height: 100vh;
        text-align: center;
    }

    .fof{
        display: table-cell;
        vertical-align: middle;
    }

    .fof h1{
        font-size: 22px;
        display: inline-block;
        padding-right: 12px;
        animation: type .5s alternate infinite;
    }

    @keyframes type{
        from{box-shadow: inset -3px 0px 0px #888;}
        to{box-shadow: inset -3px 0px 0px transparent;}
    }

    iframe {
      width: 100vw;
    }
  </style>
</head>

<body>
  <div id="main">
    <div class="fof">
      <iframe src="https://giphy.com/embed/Sc10cbP5WhtDcSXZui" width="480" height="264" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
      <h1>What are the oddz...</h1>
      <h4 style="margin-bottom: 20px">This one's on us! <br> We're unable to handle your request :/</h4>
      <a href="/" class="btn-purple">Go Back Home</a>
    </div>
  </div>


</body>
</html>
